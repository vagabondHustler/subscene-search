name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: psf/black@stable
        with:
          options: "--check -t py310 -l 125"
          src: "./src"
          version: "21.5b1"
