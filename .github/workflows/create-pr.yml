name: Pull Request

on:
  push:
    branches:
      - "dev"
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Create PR Fix
        uses: peter-evans/create-pull-request@v4
        if: startsWith(github.event.head_commit.message, 'Fix')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Fix | ${{ github.ref }}"
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: fix, automated pr
          assignees: vagabondHustler
          reviewers: vagabondHustler
          branch: main
          base: dev

      - name: Create PR Fix
        uses: peter-evans/create-pull-request@v4
        if: startsWith(github.event.head_commit.message, 'Feature')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Features - ${{ github.ref }}"
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: feature, automated pr
          assignees: vagabondHustler
          reviewers: vagabondHustler
          branch: main
          base: dev

      - name: Create PR Other
        uses: peter-evans/create-pull-request@v4
        if: ${{ !startsWith(github.event.head_commit.message, 'Fix') && !startsWith(github.event.head_commit.message, 'Feature') }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Other - ${{ github.ref }}"
          body: >
            This PR is auto-generated by
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: other, automated pr
          assignees: vagabondHustler
          reviewers: vagabondHustler
          branch: main
          base: dev
