on:
  push:
    branches:
      - "dev*"
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create PR Fix
        uses: peter-evans/create-pull-request@v4
        if: startsWith(github.event.head_commit.message, 'Fix')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Fix | ${{ github.ref }}"
          branch: create-pr-fix
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: fix
      - name: Create PR Fix
        uses: peter-evans/create-pull-request@v4
        if: startsWith(github.event.head_commit.message, 'feature')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Features | ${{ github.ref }}"
          branch: create-pr-feature
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: feature
      - name: Create PR Other
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Other | ${{ github.ref }}"
          branch: create-pr-other
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: other
