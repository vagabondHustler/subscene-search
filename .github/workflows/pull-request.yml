on:
  push:
    branches:
      - "dev"

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request-other
        uses: repo-sync/pull-request@v2
        if: "!startsWith(github.event.head_commit.message, 'other:')"
        with:
          source_branch: "dev-other"
          destination_branch: "main"
          pr_title: "other ${{ github.head_ref }} into main"
          pr_body: "*An automated PR*"
          pr_assignee: "vagabondHustler"
          pr_label: "other"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: pull-request-feature
        uses: repo-sync/pull-request@v2
        if: "!startsWith(github.event.head_commit.message, 'feature:')"
        with:
          source_branch: "dev-feature"
          destination_branch: "main"
          pr_title: "feature ${{ github.head_ref }} into main"
          pr_body: "*An automated PR*"
          pr_assignee: "vagabondHustler"
          pr_label: "feature"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: pull-request-feature
        uses: repo-sync/pull-request@v2
        if: "!startsWith(github.event.head_commit.message, 'feature:')"
        with:
          source_branch: "dev-fix"
          destination_branch: "main"
          pr_title: "fix ${{ github.head_ref }} into main"
          pr_body: "*An automated PR*"
          pr_assignee: "vagabondHustler"
          pr_label: "fix"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
