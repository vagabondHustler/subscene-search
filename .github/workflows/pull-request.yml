on:
  push:
    branches:
      - "dev*"

jobs:
  pr-other:
    runs-on: ubuntu-latest
    if: |
      ${{ 
       (!startsWith(github.event.commits[0].message, 'Update')) && 
       (!startsWith(github.event.commits[0].message, 'Del')) &&
       (!startsWith(github.event.commits[0].message, 'Rename')) &&
       (!startsWith(github.event.commits[0].message, 'Move')) &&
       (!startsWith(github.event.commits[0].message, 'Docs')) &&
       (!startsWith(github.event.commits[0].message, 'Initial commit')) &&
       (!startsWith(github.event.commits[0].message, 'Reformat')) &&
       (!startsWith(github.event.commits[0].message, 'Tests'))
       }}
    steps:
      - uses: actions/checkout@v3
      - name: pull-request-other
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "Other | ${{ github.ref }}  into main"
          pr_body: "An automated PR"
          pr_assignee: "vagabondHustler"
          pr_label: "other"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  pr-feature:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.commits[0].message, 'Feature') }}
    steps:
      - uses: actions/checkout@v3
      - name: pull-request-feature
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "Features | ${{ github.ref }}  into main"
          pr_body: "An automated PR"
          pr_assignee: "vagabondHustler"
          pr_label: "feature"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  pr-fix:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.commits[0].message, 'Fix') }}
    steps:
      - uses: actions/checkout@v3
      - name: pull-request-other
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "Fixes | ${{ github.ref }} into main"
          pr_body: "An automated PR"
          pr_assignee: "vagabondHustler"
          pr_label: "fix"
          pr_draft: true
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
