name: Add labels & assignees to PR's

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pr-labeler:
    if: ${{ startsWith(${GITHUB_HEAD_REF}, 'feat') || startsWith(${GITHUB_HEAD_REF}, 'fix') || startsWith(${GITHUB_HEAD_REF}, 'chore') || startsWith(${GITHUB_HEAD_REF}, 'test') }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo 'u did it'
      - name: Auto label
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/configs/auto_label.yml
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

      - name: Auto assign
        uses: kentaro-m/auto-assign-action@v1.2.1
        with:
          configuration-path: .github/configs/auto_assign.yml
