name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.10.0"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox

  black-isort:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Install black & isort
        run: |
          pip install black
          pip install isort
          isort ./src --profile 'black'
          black ./src -l 125
          isort ./tests --profile 'black'
          black ./tests -l 125
      - name: Push black & isort changes
        run: |
          git status
          git add -A
          git commit -S -m "Reformat codebase with black & isort"
          git fetch origin main
          git push origin HEAD:main

  versioning:
    name: Versioning
    needs: ["test", "black-isort"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10.6"
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Get current version
        id: current_version
        run: |
          output=$(python src/subsearch/data/__version__.py --get-version)
          echo "::set-output name=version_output::$output"
      - name: Update __version__.py
        run: python scripts/set__version__.py ${{ github.ref_name }}
      - name: Push new version
        run: |
          git status
          git add src/subsearch/data/__version__.py
          git commit -S -m "Release v${{steps.current_version.outputs.version_output}} -> ${{ github.ref_name }}"
          git fetch origin main
          git push origin HEAD:main

  build-and-publish:
    name: Build and Publish
    needs: versioning
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Build changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          configuration: ".github/changelog_builder.yml"
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6"
      - name: Initializing
        run: |
          git fetch origin main
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r docs/requirements.txt
      - name: Build executable
        run: |
          pyinstaller scripts/build.spec -y --clean --distpath ./Subsearch-x64
          cp -r C:/hostedtoolcache/windows/Python/3.10.6/x64/lib/site-packages/sv_ttk/ ./Subsearch-x64/Subsearch/sv_ttk
      - name: Make archives
        run: |
          python scripts/make_archive.py
          mv ./Subsearch-x64.zip ./Subsearch-${{ github.ref_name }}-win-x64.zip
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{steps.github_release.outputs.changelog}}
          token: ${{ secrets.ACTIONS_TOKEN }}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: |
            Subsearch-${{ github.ref_name }}-win-x64.zip

  pypi-upload:
    if: ${{ !contains(github.ref, '-') }}
    name: PyPI Upload
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10.6"

      - name: Install latest pip, build, twine
        run: |
          git fetch origin main
          python -m pip install --upgrade --disable-pip-version-check pip
          python -m pip install --upgrade build twine
      - name: Build wheel and source distributions
        run: |
          python -m build
      - name: Upload to PyPI via Twine
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload --verbose -u '__token__' dist/*
